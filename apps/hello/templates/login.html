{% extends 'base.html' %}

{% block title %}Login{% endblock title %}

{% block extra_head %}
{% load staticfiles %}
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
<script src="{% static 'js/jquery.js' %}"></script>
<script src="{% static 'js/jquery.form.js' %}"></script>
<script src="{% static 'js/login_form.js' %}"></script>
{% endblock extra_head %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <form id="sign_in" class="form col-md-4" action="{% url 'login' %}" method="post">
            <div class="form-group">
                {% csrf_token %}
            </div>
            {% for field in form %}
            <div id="group-{{ field.name }}" class="form-group">
                {{ field.label }}{{ field }}
            </div>
            {% endfor %}
            <div id="group-__all__" class="form-group">
            </div>
            <div class="form-group">
                <input type="submit" id="sub_sign_in" class="btn btn-primary btn-lg btn-block" value="Sign in">
            </div> 
        </form>
    </div>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4"><a href="{% url 'contact' %}">Return to contacts</a></div>
    </div>
</div>
{% endblock content %}
