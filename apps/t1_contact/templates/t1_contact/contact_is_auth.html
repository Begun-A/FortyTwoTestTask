<form id="update_contact" class="form-horizontal" action="{% url 'contact' %}">
    <div class="form-group">
        <div id="contact-{{ form.first_name.name }}">
            <label class="control-label col-xs-2">{{ form.first_name.label }}</label>
            <div class="col-xs-2">
                {{ form.first_name }}
            </div>
        </div>
        <div id="contact-{{ form.email.name }}">
            <label class="control-label col-xs-3">{{ form.email.label }}</label>
            <div class="col-xs-2">
                {{ form.email }}
            </div>
        </div>
    </div>
    <div class="form-group">
        <div id="contact-{{ form.last_name.name }}">
            <label class="control-label col-xs-2">{{ form.last_name.label }}</label>
            <div class="col-xs-2">
                {{ form.last_name }}
            </div>
        </div>
        <div id="contact-{{ form.jabber.name }}">
            <label class="control-label col-xs-3">{{ form.jabber.label }}</label>
            <div class="col-xs-2">
                {{ form.jabber }}
            </div>
        </div>
    </div>
    <div class="form-group">
        <div id="contact-{{ form.birth_date.name }}">
            <label class="control-label col-xs-2">{{ form.birth_date.label }}</label>
            <div class="col-xs-2">
                {{ form.birth_date }}
            </div>
        </div>
        <div id="contact-{{ form.skype.name }}">
            <label class="control-label col-xs-3">{{ form.skype.label }}</label>
            <div class="col-xs-2">
                {{ form.skype }}
            </div>
        </div>
    </div>
    <div class="form-group">
        <div id="contact-image">
            <label class="control-label col-xs-2">Photo: </label>
            <div class="col-xs-3">
                <input id="update_file"  type="file" />
                <img id="update_img" class="img-thumbnail" src="http://placehold.it/200x200"/>
            </div>
        </div>
        <div id="contact-{{ form.other.name }}">
            <div class="col-xs-2"></div>
            <div class="col-xs-3">
                <label>{{ form.other.label }}</label>
                {{ form.other }}
            </div>
        </div>
    </div>
    <div class="form-group">
        <div id="contact-image">
            <div class="col-xs-4"></div>
        </div>
        <div id="contact-{{ form.bio.name }}">
            <div class="col-xs-3"></div>
            <div class="col-xs-3">
                <label>{{ form.bio.label }}</label>
                {{ form.bio }}
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-1"></div>
        <div class="col-xs-2">
            {% csrf_token %}
            <input id="update_in" class="btn btn-warning btn-sm" type="submit" value="Save" />
            <input id="cancel_in" type="button" class="btn btn-info btn-sm" value="Cancel" />
        </div>
        <div class="col-xs-1 update_success update_error"></div>
    </div>
</form>
